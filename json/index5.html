<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            max-width: 99.9%;
        }

        body {
            margin: 0;
            padding: 0;
            max-width: 100%;
        }

        #big-div {
            width: 100%;
            height: 150px;
            background-color: rgb(59, 80, 99);
            border: 2px solid black;
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>

</head>

<body>

    <div id="big-div">
        Click to show table / Double click to hide table
    </div>

    <div id="table-div"></div>

    <script>

        let bigDiv = document.getElementById("big-div");
        let container = document.getElementById("table-div");

        let visable = false;

        bigDiv.addEventListener("click", () => {

            if (visable)
                return;

            fetch("jsonObject.json")
                .then(r => r.json())
                .then(data => {

                    const users = data[0].users;

                    let table = `
                    <table border="1" style="width:100%;text-align:center;">
                        <tr>
                            <th>firstName</th>
                            <th>phone</th>
                            <th>email</th>
                        </tr>
                    `;

                    users.forEach(u => {
                        table += `
                        <tr>
                            <td>${u.firstName}</td>
                            <td>${u.phone}</td>
                            <td>${u.email}</td>
                        </tr>`;
                    });

                    table += "</table>";

                    container.innerHTML = table;
                    visable = true;

                });

        });

        bigDiv.addEventListener("dblclick", () => {

            if (!visable) {
                
             container.innerHTML=""; 
               
            }

        });

    </script>

</body>

</html>
