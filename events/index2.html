<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #big-div {
            background-color: white;
            padding: 10px;
        }
    </style>


</head>

<body>

    <div id="big-div">


        <select name="country" id="country" onchange="change(this.value)">

            <option value="0">Jordan</option>
            <option value="1">Palestine</option>
            <option value="2">Syria</option>
            <option value="3">Lebanon</option>
            <option value="4">Iraq</option>

        </select>

        <img src="" alt="" id="flag" width="101px" height="auto">


    </div>


    <script>


        let flag = document.getElementById("flag");

        function change(value) {

            switch (value) {

                case "0":
                    flag.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Flag_of_Jordan.svg/1200px-Flag_of_Jordan.svg.png";
                    break;
                case "1":
                    flag.src = "https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg";
                    break;

                case "2":
                    flag.src = "https://cdn.britannica.com/50/4550-050-3D264DD7/Flag-Syria.jpg";
                    break;

                case "3":
                    flag.src = "https://upload.wikimedia.org/wikipedia/commons/5/59/Flag_of_Lebanon.svg";
                    break;

                case "4":
                    flag.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Flag_of_Iraq.svg/2560px-Flag_of_Iraq.svg.png";
                    break;


            }

        }



     



      


    </script>

</body>

</html>
