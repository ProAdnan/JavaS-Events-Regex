<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    div {
        margin-top: 10px;
        width: 100px;
        height: 100px;
        background-color: rgb(0, 0, 0);
        animation-name: colors;
        animation-duration: 0s;
        animation-iteration-count: infinite;
    }

    @keyframes colors {
        from {
            background-color: rgb(0, 0, 0);
        }

        to {
            background-color: rgb(6, 43, 250);
        }
    }
</style>

<body>


    <button onclick="show()">give a time</button>

    <div id="box"></div>


    <script>
        function show() {
            let box = document.getElementById("box");

            let val = prompt("give a time(s):");

            box.style.animationDuration = Number(val) + "s";

        }




    </script>


</body>

</html>
